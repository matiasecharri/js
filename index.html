<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

      rel="shortcut icon"

      <h1 class="titleing">visualizer_00</h1>

    <div class="interfacePlayer">

        <button class="ui-btn" id="previousButton">
          <span> < PREVIOUS </span>
        </button>
        <button class="ui-btn" id="themeButton">

        </button>

      <input type="range" value="0" id="progressBar" />
      <input
        type="range"
        value="35"
        aria-valuemin="0"
        aria-valuemax="100"
        id="volumeBar"
      />
      <div id="nowPlaying"></div>
    </div>

    <main id="main1"></main>
<footer><p>Coded and designed by Matias Echarri</p></footer>
